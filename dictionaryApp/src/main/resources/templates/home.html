<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>

    <div class="container bg-blur rounded mt-3 mb-4" th:object="${wrapperWordsDto}">
        <h1>All words</h1>
        <div class="row mt-3 mb-3">

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded" th:text="'German: ' + ${wrapperWordsDto.getGermanWords().size()}"></h3>
                    <div class="mt-3 rounded badge-warning" th:each="germanWord, germanWords : *{germanWords}">
                        <img class="mr-2" src="/img/german.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${germanWord.term} + ': ' + ${germanWord.translation}"></span>
                        <br>
                        <span th:text="'Example: ' + ${germanWord.example}"></span>
                        <br>
                        <span th:text="'Added by: ' + ${germanWord.addedByUsername} + ' on ' + ${#dates.format(germanWord.inputDate, 'yyyy-MM-dd')}"></span>
                        <form th:method="POST" th:action="@{/word/remove/{id}(id=${germanWord.id})}" target="form-submit-iframe">
                            <button type="submit" class="btn-danger btn">Remove</button>
                        </form>
                    </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded" th:text="'Spanish: ' + ${wrapperWordsDto.getSpanishWords().size()}"></h3>
                    <div class="mt-3 rounded badge-secondary" th:each="spanishWord, spanishWords : *{spanishWords}">
                        <img class="mr-2" src="/img/spanish.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${spanishWord.term} + ': ' + ${spanishWord.translation}"></span>
                        <br>
                        <span th:text="'Example: ' + ${spanishWord.example}"></span>
                        <br>
                        <span th:text="'Added by: ' + ${spanishWord.addedByUsername} + ' on ' + ${#dates.format(spanishWord.inputDate, 'yyyy-MM-dd')}"></span>
                        <form th:method="POST" th:action="@{/word/remove/{id}(id=${spanishWord.id})}" target="form-submit-iframe">
                            <button type="submit" class="btn-danger btn">Remove</button>
                        </form>
                    </div>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded" th:text="'French: ' + ${wrapperWordsDto.getFrenchWords().size()}"></h3>
                    <div class="mt-3 rounded badge-info"  th:each="frenchWord, frenchWords : *{frenchWords}" >
                        <img class="mr-2" src="/img/french.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${frenchWord.term} + ': ' + ${frenchWord.translation}"></span>
                        <br>
                        <span th:text="'Example: ' + ${frenchWord.example}">></span>
                        <br>
                        <span th:text="'Added by: ' + ${frenchWord.addedByUsername} + ' on ' + ${#dates.format(frenchWord.inputDate, 'yyyy-MM-dd')}"></span>
                        <form th:method="POST" th:action="@{/word/remove/{id}(id=${frenchWord.id})}" target="form-submit-iframe">
                            <button type="submit" class="btn-danger btn">Remove</button>
                        </form>
                    </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded" th:text="'Italian: ' + ${wrapperWordsDto.getItalianWords().size()}"></h3>
                    <div class="mt-3 rounded badge-success" th:each="italianWord, italianWords : *{italianWords}">
                        <img class="mr-2" src="/img/italian.png" alt="Flag" width="20px" height="20px">
                        <span th:text="${italianWord.term} + ': ' + ${italianWord.translation}"></span>
                        <br>
                        <span th:text="'Example: ' + ${italianWord.example}"></span>
                        <br>
                        <span th:text="'Added by: ' + ${italianWord.addedByUsername} + ' on ' + ${#dates.format(italianWord.inputDate, 'yyyy-MM-dd')}" ></span>
                        <form th:method="POST" th:action="@{/word/remove/{id}(id=${italianWord.id})}" target="form-submit-iframe">
                            <button type="submit" class="btn-danger btn">Remove</button>
                        </form>
                    </div>
            </div>
        </div>
        <form th:method="POST" th:action="@{/remove/all-words}" target="form-submit-iframe">
            <button type="submit" class="btn-danger btn" th:text="'Remove all. Count: ' + ${wrapperWordsDto.size()}"></button>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
