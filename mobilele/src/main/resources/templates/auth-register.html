<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
    <style>
        .errors {
            color: red;
        }
    </style>
</head>
<body>
<div>
    <nav th:replace="~{fragments/navbar::navbar(activeLink=${'register'})}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:action="@{/users/register}" th:method="post" th:object="${userRegisterDto}"
          enctype="multipart/form-data" class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input id="firstName" name="firstName" type="text" th:field="*{firstName}" class="form-control"
                       placeholder="First name"/>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName" name="lastName" type="text" th:field="*{lastName}" class="form-control"
                       placeholder="Last name"/>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="errors alert alert-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username" name="username" type="text" th:field="*{username}" class="form-control"
                       placeholder="Username"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" name="password" type="password" th:field="*{password}" class="form-control"
                       placeholder="Password"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors alert alert-danger"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="text-center text-white font-weight-bold" for="role">Role</label>
            <input id="role" name="role" type="text" th:field="*{role}" class="form-control"
                   placeholder="Press 1 for Admin and 2 for User"/>
            <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="errors alert alert-danger"></p>
        </div>
        <div class="form-group">
            <label class="text-center text-white font-weight-bold" for="photo">Photo</label>
            <input id="photo" name="photo" type="file" class="form-control" th:field="*{photo}" />
            <p class="errors alert alert-danger" th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}">Please select a photo.</p>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>
</body>
</html>
