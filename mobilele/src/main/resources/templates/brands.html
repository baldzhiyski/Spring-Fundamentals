<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
</head>
<body>

<div>
    <nav th:replace="~{fragments/navbar}">
    </nav>
</div>

<div class="container">
    <h2 class="text-center text-white m-3">All Brands</h2>
    <div class='row mb-4 d-flex justify-content-around'>
        <div class="brand-section col-md-5 mr-auto d-flex flex-column" th:each="brand : ${brands}">
            <h2>Car brand:
                <span th:text="${brand.name}">Brand name</span>
            </h2>
            <div>Models:
                <table>
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Start Year</th>
                        <th>End Year</th>
                        <th>Picture</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="model, iterStat : ${brand.models}">
                        <td th:text="${iterStat.count}">No</td>
                        <td th:text="${model.name}">Model Name</td>
                        <td th:text="${model.category}">Model Category</td>
                        <td th:text="${model.startYear}">Model Start Year</td>
                        <td th:text="${model.endYear}">Model End Year</td>
                        <td><img th:src="${model.imageUrl}" alt="image" class="img-fluid img-thumbnail">  </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div>
        <footer></footer>
    </div>
</div>
</body>
</html>
