<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>

<div>
    <nav th:replace ="~{fragments/navbar}"></nav>
</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3 col-lg-4 m-1 p-0">
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="${offerDtoById.year} + ' ' + ${offerDtoById.modelBrandName} + ' ' + ${offerDtoById.modelName}">Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="'• Mileage: ' + ${offerDtoById.mileage}">• Mileage</span></div>
                    <div class="card-text"><span th:text="'• Price: ' + ${offerDtoById.price}">• Price</span></div>
                    <div class="card-text"><span th:text="'• Engine type: ' + ${offerDtoById.engine}">• Engine type</span></div>
                    <div class="card-text"><span th:text="'• Transmission type: ' + ${offerDtoById.transmission}">• Transmission type</span></div>
                    <div class="card-text"><span th:text="'• Offer created: ' + ${offerDtoById.created}">• Offer created</span></div>
                    <div class="card-text"><span th:text="'• Offer modified: ' + ${offerDtoById.modified}">• Offer modified</span></div>
                    <div class="card-text"><span th:text="'• Seller: ' + ${offerDtoById.sellerFirstName} + ' ' + ${offerDtoById.sellerLastName}">• Seller - First and Last name</span></div>
                </li>
            </ul>
            <div class="card-body d-flex justify-content-between" th:if="${loggedIsCreator}">
                <a class="card-link btn btn-outline-primary" th:href="@{/offers/update/{id}(id=${offerDtoById.id})}">
                    <i class="fas fa-edit mr-1"></i> Update
                </a>
                <form id="delete-form" th:action="@{/offers/delete/{id}(id=${offerDtoById.id})}" method="post">
                    <button class="card-link btn btn-outline-danger" type="submit">
                        <i class="fas fa-trash-alt mr-1"></i> Delete
                    </button>
                </form>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3 col-lg-4 m-1 p-0">
            <img th:src="@{${offerDtoById.modelImageUrl}}" class="card-img-top" alt="Car image">
        </div>
        <!-- Error message area -->
        <div th:if="${errorMessage}" class="text-danger text-center mt-3">
            <p th:text="${errorMessage}"></p>
        </div>
    </div>
</div>

<div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>

</body>
</html>
