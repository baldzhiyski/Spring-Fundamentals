<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Paintings Collectors App</title>
    <link rel="stylesheet" th:href="@{/css/reset-css.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<header>
    <nav th:object="${currentUser}">
        <div class="home">
            <a th:if="*{isLogged}" th:href="@{/paintings}">Paintings Collectors App</a>
            <a  th:if="*{isLogged}" th:href="@{/paintings/add/{id}(id=${currentUser.id})}">Add Painting</a>
        </div>
        <div class="links">
            <li th:if="*{!isLogged}">
                <a th:href="@{/users/login}">Login</a>
            </li>

            <li th:if="*{!isLogged}">
                <a th:href="@{/users/register}">Register</a>
            </li>

            <form th:if="*{isLogged}" th:method="POST" th:action="@{/users/logout}">
                <button type="submit" class="btn btn-link text-primary active h5 text-stroke" style="padding: 0;">
                    <a class="nav-link text-primary active h5 text-stroke">Logout</a>
                </button>
            </form>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; Spring team 2024. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
