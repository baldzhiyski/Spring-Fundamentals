<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">

</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header>
    <nav th:replace ="~{fragments/navbar}" class="main-nav">

    </nav>
</header>
    <section class="road">
        <div th:each="route, iterStat : ${routes}">
            <img th:src="@{${route.imagePath}}" alt="Title image">
            <h2 th:text="${route.name}"></h2>
            <p th:text="${route.description}"></p>
            <a th:href="@{/route/details/{id}(id=${route.id})}" class="btn">Learn More</a>
        </div>
    </section>
</div>
<!-- Wrapper Ends -->
</body>
<footer class="footer bg-blur rounded">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy; Hristo Baldzhiyski Pathfinder Project 2024. All rights reserved.
        </div>
    </div>
</footer>
</html>
