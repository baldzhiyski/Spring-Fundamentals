<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">

</head>

<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="border-bottom">Register</h1>
    <div class="d-flex justify-content-center">
        <div class="row g-3">
            <form th:action="@{/users/register}" th:method="POST" th:object="${userRegisterDto}">

                <!-- Display global errors -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <p th:text="${successMessage}"></p>
                </div>

                <!-- Username -->
                <div class="col-auto">
                    <label for="inputUsername" class="col-form-label">Username</label>
                    <input name="username" type="text" id="inputUsername" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" th:field="*{username}">
                    <p class="errors alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>

                <!-- Email -->
                <div class="col-auto">
                    <label for="inputEmail" class="col-form-label">Email</label>
                    <input name="email" type="email" id="inputEmail" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" th:field="*{email}">
                    <p class="errors alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>

                <!-- Full Name -->
                <div class="col-auto">
                    <label for="inputFullName" class="col-form-label">Full Name</label>
                    <input name="fullName" type="text" id="inputFullName" class="form-control" th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'" th:field="*{fullName}">
                    <p class="errors alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
                </div>

                <!-- Age -->
                <div class="col-auto">
                    <label for="inputAge" class="col-form-label">Age</label>
                    <input name="age" type="number" id="inputAge" class="form-control" th:classappend="${#fields.hasErrors('age')} ? 'is-invalid'" th:field="*{age}">
                    <p class="errors alert alert-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
                </div>

                <!-- Password -->
                <div class="col-auto">
                    <label for="inputPassword" class="col-form-label">Password</label>
                    <input name="password" type="password" id="inputPassword" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" th:field="*{password}">
                    <p class="errors alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>

                <!-- Confirm Password -->
                <div class="col-auto">
                    <label for="inputConfirmPassword" class="col-form-label">Confirm Password</label>
                    <input name="confirmPassword" type="password" id="inputConfirmPassword" class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'" th:field="*{confirmPassword}">
                    <p class="errors alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <!-- Registration Button -->
                    <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                </div>

                <!-- Custom validation errors after form submission -->
                <div class="errors alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>
            </form>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer}"></div>
</body>

</html>
